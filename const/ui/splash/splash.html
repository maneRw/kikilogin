    <meta charset="UTF-8">

<style>
    body {
        overflow: hidden;
        height: 100vh;
        background-image: linear-gradient(315deg, #045de9 0%, #09c6f9 74%);
        font-family: "Roboto", sans-serif;
    }

    #logo {
        width: 360px;
        height: auto;
    }

    #container {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    #circle-preloader-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 60px;
    }

    #circle-preloader-text {
        font-family: 'Roboto', sans-serif;
        font-style: normal;
        font-weight: 500;
        font-size: 12px;
        line-height: 139.02%;
        text-align: center;
        letter-spacing: 0.01em;
        color: #FFFFFF;
        margin-top: 10px;
    }

    .loader {
        display: inline-block;
        border: 2px solid #f3f3f3;
        border-radius: 50%;
        border-top: 2px solid #3498db;
        width: 20px;
        height: 20px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #close-icon-wrapper {
        cursor: pointer;
        position: absolute;
        top: 21px;
        right: 21px;
    }
</style>
